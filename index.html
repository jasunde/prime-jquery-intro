<!DOCTYPE html>
<html>
  <head>
      <title>jQuery Forms</title>
      <script type="text/javascript" src="./vendor/jquery-3.1.1.min.js"></script>
      <script type="text/javascript" src="app.js"></script>
      <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>jQuery Forms</h1>
    <div>
      <form id="employeeinfo">
        <label for="employeeFirstName">Employee First Name:</label>
        <input type="text" id="employeeFirstName" name="employeeFirstName" />

        <label for="employeeLastName">Employee Last Name:</label>
        <input type="text" id="employeeLastName" name="employeeLastName" />


        <label for="idNumber">ID Number:</label>
        <input type="number" id="idNumber" name="idNumber" />

        <label for="jobTitle">Job Title:</label>
        <input type="text" id="jobTitle" name="jobTitle" />

        <label for="annualSalary">Annual Salary:</label>
        <input type="number" id="annualSalary" name="annualSalary" />

        <input type="submit" value="Submit Employee" />
      </form>
    </div>
    <div>
      <h2>Monthly Salary Expenditure: <span id="monthlyPayroll">$0.00</span></h2>

      <h2>Employee Information</h2>
      <table>
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID Number</th>
            <th>Job Title</th>
            <th>Annual Salary</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="container">
        </tbody>
      </table>
    </div>
  </body>
</html>
